<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Live - Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        .navbar {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stream-setup {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }
        
        .video-section {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .video-container {
            position: relative;
            background: #000;
            min-height: 400px;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .live-indicator {
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff6666;
        }
        
        .btn-secondary {
            background: #333;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stream-info {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #333;
            height: fit-content;
        }
        
        .info-card {
            margin-bottom: 1.5rem;
        }
        
        .info-card h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .info-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .share-link {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .share-link p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .link-box {
            display: flex;
            gap: 0.5rem;
        }
        
        .link-box input {
            flex: 1;
            padding: 0.5rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        
        .copy-btn {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        
        .status-message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        
        .viewers-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .viewer-item {
            padding: 0.5rem;
            background: #222;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">üìπ LiveStream Pro</div>
        <div>Streamer Dashboard</div>
    </div>
    
    <div class="container">
        <div class="stream-setup">
            <div class="video-section">
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-overlay" id="liveOverlay" style="display: none;">
                        <span class="live-indicator"></span>
                        <span id="viewerCount">0</span> viewers
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn-primary" onclick="startStream()">‚ñ∂ Go Live</button>
                    <button id="stopBtn" class="btn-danger" onclick="stopStream()" disabled>‚èπ End Stream</button>
                    <button id="settingsBtn" class="btn-secondary" onclick="toggleSettings()">‚öô Settings</button>
                </div>
                
                <div id="status" class="status-message info">
                    Ready to start streaming
                </div>
            </div>
            
            <div class="stream-info">
                <div class="info-card">
                    <h3>STREAM STATUS</h3>
                    <div class="value" id="streamStatus">Offline</div>
                </div>
                
                <div class="info-card">
                    <h3>VIEWERS</h3>
                    <div class="value" id="viewerCountDisplay">0</div>
                </div>
                
                <div class="info-card">
                    <h3>STREAM QUALITY</h3>
                    <div class="value" id="quality">720p</div>
                </div>
                
                <div class="share-link" id="shareSection" style="display: none;">
                    <p>üì§ Share this link with viewers:</p>
                    <div class="link-box">
                        <input type="text" id="streamLink" readonly>
                        <button class="copy-btn" onclick="copyLink()">Copy</button>
                    </div>
                </div>
                
                <div id="viewersList" class="viewers-list" style="display: none;">
                    <h3>Active Viewers</h3>
                    <div id="viewers"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="settingsPanel" style="
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#1a1a1a;
    padding:20px;
    border-radius:12px;
    border:1px solid #333;
    z-index:1000;
    width:300px;
">
    <h3 style="margin-bottom:15px;">Stream Settings</h3>

    <label style="display:block; margin-bottom:10px;">
        <input type="checkbox" id="muteAudio">
        Mute Microphone
    </label>

    <label style="display:block; margin-bottom:20px;">
        <input type="checkbox" id="disableVideo">
        Turn Off Camera
    </label>

    <button class="btn-secondary" onclick="closeSettings()">Close</button>
</div>
    <script src="streamer.js"></script>
</body>
</html>
