<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiveStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            overflow: hidden;
            background: #0b0f1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes premiumGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        /* Premium glowing background orbs */
        .orb1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15), transparent);
            top: -200px;
            left: -200px;
            animation: glow1 8s ease-in-out infinite;
            filter: blur(80px);
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12), transparent);
            bottom: -150px;
            right: -150px;
            animation: glow2 8s ease-in-out infinite 1s;
            filter: blur(80px);
        }

        .orb3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            top: 50%;
            left: 10%;
            animation: glow3 10s ease-in-out infinite 0.5s;
            filter: blur(80px);
        }

        @keyframes glow1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        @keyframes glow2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes glow3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: elegantFloat 15s infinite linear;
        }

        @keyframes elegantFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            5% { opacity: 0.3; }
            95% { opacity: 0.3; }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
            cursor: pointer;
            font-size: 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            color: #E2E8F0;
        }

        .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            max-height: 95vh;
            overflow-y: auto;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(59, 130, 246, 0.1);
            animation: fadeInCardPremium 0.6s ease-out;
            min-height: auto;
        }

        @keyframes fadeInCardPremium {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes colorCycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes btnGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
            animation: scaleIn 0.8s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .logo-section h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6, #06B6D4, #10B981);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorCycle 8s linear infinite;
        }

        .logo-section p {
            color: #94A3B8;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Welcome text */
        .welcome-text {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .welcome-text h2 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: #E2E8F0;
            letter-spacing: 0px;
            position: relative;
            display: inline-block;
        }

        .welcome-text .subtitle {
            color: #94A3B8;
            font-size: 0.85rem;
        }

        /* Form styling */
        form {
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #E2E8F0;
            font-weight: 600;
            margin-bottom: 7px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: #3B82F6;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #E2E8F0;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #475569;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2), inset 0 0 10px rgba(59, 130, 246, 0.05);
        }

        input[type="text"]:focus ~ .input-icon,
        input[type="password"]:focus ~ .input-icon {
            color: #60A5FA;
            transform: scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #3B82F6;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #60A5FA;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3B82F6;
        }

        .checkbox-group label {
            color: #94A3B8;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 0;
            font-weight: 400;
        }

        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6, #06B6D4, #10B981);
            background-size: 300% 300%;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: fadeInCardPremium 0.6s ease-out 0.2s both, btnGradient 6s ease infinite;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: scale(1.02);
        }

        .btn-login.loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo info */


        /* Features showcase */
        .features-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 1.4s both;
        }

        .feature-item {
            text-align: center;
            flex: 1;
            font-size: 0.75rem;
            padding: 8px 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(168,85,247,0.1), rgba(96,165,250,0.1));
            border: 1px solid rgba(168,85,247,0.2);
        }

        .feature-item i {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 3px;
            color: #3B82F6;
            transition: all 0.3s ease;
        }

        .feature-item:hover i {
            transform: scale(1.2);
            color: #60A5FA;
        }

        .feature-item .text {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #94A3B8;
        }

        /* Light theme */
        body.light {
            background: #1a1f2e;
        }

        body.light .login-box {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 40px rgba(59, 130, 246, 0.1);
        }

        body.light .logo-section h1 {
            color: #0F172A;
        }

        body.light .logo-section p,
        body.light .welcome-text .subtitle,
        body.light .theme-toggle {
            color: #475569;
        }

        body.light .welcome-text h2 {
            color: #0F172A;
        }

        body.light .input-group label {
            color: #0F172A;
        }

        body.light input[type="text"],
        body.light input[type="password"] {
            background: rgba(0, 0, 0, 0.04);
            border-color: rgba(59, 130, 246, 0.3);
            color: #0F172A;
        }

        body.light input[type="text"]::placeholder,
        body.light input[type="password"]::placeholder {
            color: #cbd5e1;
        }

        body.light input[type="text"]:focus,
        body.light input[type="password"]:focus {
            background: rgba(59, 130, 246, 0.08);
            border-color: #3B82F6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2), inset 0 0 10px rgba(59, 130, 246, 0.05);
        }

        body.light .btn-login {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        }

        body.light .checkbox-group label {
            color: #475569;
        }

        body.light .feature-item {
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.2);
        }

        body.light .feature-item .text {
            color: #0F172A;
        }

        body.light .theme-toggle {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
        }

        body.light .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-box {
                padding: 40px 25px;
            }

            .login-container {
                max-width: 100%;
                padding: 15px;
            }

            .logo-section h1 {
                font-size: 1.8rem;
            }

            .welcome-text h2 {
                font-size: 1.4rem;
            }

            .features-bar {
                flex-wrap: wrap;
                gap: 15px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 11px 11px 11px 38px;
                font-size: 0.9rem;
            }

            .input-wrapper {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Floating particles -->
    <div class="particles" id="particlesContainer"></div>

    <!-- Theme toggle -->
    <div class="theme-toggle" id="themeToggle" title="Toggle theme">üåó</div>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-icon">üìπ</div>
                <h1>LiveStream</h1>
                <p>Professional Live Broadcasting</p>
            </div>

            <!-- Welcome text -->
            <div class="welcome-text">
                <h2>Welcome Back! üëã</h2>
                <span class="subtitle">Join the live streaming revolution</span>
            </div>

            <!-- Login form -->
            <form id="loginForm">
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Enter your username" 
                            required
                            autocomplete="username"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember me -->
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-login" id="submitBtn">
                    <span id="btnText">üöÄ Login to Dashboard</span>
                </button>
            </form>

            <!-- Features bar -->
            <div class="features-bar">
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <span class="text">Fast</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span class="text">Secure</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span class="text">Social</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-star"></i>
                    <span class="text">Premium</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.delay = Math.random() * 2 + 's';
                particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                particle.style.opacity = Math.random() * 0.7;
                container.appendChild(particle);
            }
        }

        createParticles();

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        if (currentTheme === 'light') {
            document.body.classList.add('light');
            themeToggle.textContent = 'üåû';
        } else {
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            const isLight = document.body.classList.toggle('light');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? 'üåû' : 'üåô';
        });

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i>' 
                : '<i class="fas fa-eye-slash"></i>';
        });

        // Remember me functionality
        const rememberCheckbox = document.getElementById('rememberMe');
        const usernameInput = document.getElementById('username');

        if (localStorage.getItem('rememberMe') === 'true') {
            const savedUsername = localStorage.getItem('savedUsername');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                rememberCheckbox.checked = true;
            }
        }

        // Form submission with loading animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');

            // Save remember me preference
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('savedUsername', usernameInput.value);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('savedUsername');
            }

            // Show loading state
            submitBtn.classList.add('loading');
            btnText.innerHTML = '<span class="loader"></span>Logging in...';

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Submit form through auth.js
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    btnText.innerHTML = '<i class="fas fa-check"></i> Success!';
                    submitBtn.style.background = 'linear-gradient(135deg, #00b894, #0984e3)';
                    
                    // Verify auth status before redirecting
                    setTimeout(async () => {
                        try {
                            const authRes = await fetch('/api/auth-status');
                            const authData = await authRes.json();
                            console.log('Auth status:', authData);
                            
                            if (authData.authenticated) {
                                console.log('‚úÖ User authenticated, redirecting to home...');
                                window.location.href = '/';
                            } else {
                                console.log('‚ùå Session not found, retrying...');
                                // Try again after short delay
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 500);
                            }
                        } catch (err) {
                            console.log('Auth check error, redirecting anyway...', err);
                            window.location.href = '/';
                        }
                    }, 500);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                submitBtn.classList.remove('loading');
                btnText.innerHTML = 'üöÄ Login to Dashboard';
                console.error('‚ùå Login error:', error);
                alert('‚ùå Login failed: ' + error.message);
            });
        });
    </script>
</body>
</html>
