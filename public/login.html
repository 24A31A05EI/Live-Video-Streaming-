<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiveStream</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div style="position:absolute;top:20px;right:30px;z-index:2;cursor:pointer" id="themeToggle" title="Toggle theme">ðŸŒ—</div>
        <div class="background-shapes">
            <span style="left:15%; animation-delay:0s;"></span>
            <span style="left:40%; animation-delay:1.5s;"></span>
            <span style="left:65%; animation-delay:3s;"></span>
        </div>
        <div class="login-box">
            <div class="logo" style="justify-content: center;">
                <h1>ðŸ“¹ LiveStream</h1>
            </div>
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login to Dashboard</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.7);">
                Demo: Use any username/password
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            if (currentTheme === 'light') {
                document.body.classList.add('light');
                themeToggle.textContent = 'ðŸŒž';
            } else {
                themeToggle.textContent = 'ðŸŒ™';
            }
            themeToggle.addEventListener('click', () => {
                const isLight = document.body.classList.toggle('light');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
            });
        });
    </script>
</body>
</html>
