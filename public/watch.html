<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - LiveStream</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #3d3d5c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo h1:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links span {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
        }

        /* theme toggle */
        #themeToggle {
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            transition: background 0.3s;
        }

        #themeToggle:hover {
            background: rgba(255,255,255,0.2);
        }

        .watch-container {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 1rem auto;
            padding: 1rem;
            gap: 1rem;
            width: 100%;
        }

        .video-section {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        .video-container {
            position: relative;
            background: #000;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        /* floating hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b81;
            animation: floatUp 2s forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            to { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        .live-badge {
            background: #ff4444;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: none;
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .viewer-count {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            pointer-events: auto;
        }

        .stream-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stream-info h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .stream-info p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .stream-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 400px;
            margin-top: 1rem;
            transition: height 0.3s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .chat-collapsed {
            height: 40px !important;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: white;
            font-size: 1.2rem;
        }

        .chat-header span {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .username {
            color: #4CAF50;
            font-weight: 600;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .message .text {
            color: white;
        }

        .chat-input {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        /* emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 0.5rem;
            display: none;
            flex-wrap: wrap;
            gap: 0.3rem;
            z-index: 50;
        }

        .emoji-picker span {
            font-size: 1.4rem;
            cursor: pointer;
            user-select: none;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: #fff;
            padding: 0 0.4rem;
        }

        .emoji-button:hover {
            transform: scale(1.2);
        }

        /* body theme classes */
        body.light {
            background: linear-gradient(135deg, #ffffff 0%, #e4e4e4 100%);
            color: #333;
        }

        body.light .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light video {
            background: #fff;
        }

        body.light .chat-section {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        body.light .chat-input input {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }

        body.light .chat-input button {
            background: #4CAF50;
            color: white;
        }

        body.light .nav-links a, body.light .nav-links span {
            color: #333;
        }

        body.light .live-badge {
            background: #ff4444;
            color: white;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem 4rem;
            border-radius: 20px;
            z-index: 20;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            user-select: none;
        }

        #loadingMessage:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: translate(-50%, -50%) scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #loadingMessage:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        @media (max-width: 768px) {
            .stream-actions {
                flex-direction: column;
            }
            
            .stream-actions button {
                width: 100%;
            }

            .chat-section {
                height: 300px;
            }

            #loadingMessage {
                padding: 2rem 3rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>üìπ LiveStream</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <span id="welcomeUser">Welcome</span>
                <!-- theme toggle -->
                <span id="themeToggle" title="Toggle light/dark mode">üåó</span>
            </div>
        </div>
    </nav>

    <div class="watch-container">
        <div class="video-section">
            <div class="video-container">
                <video id="remoteVideo" playsinline></video>
                <div class="video-overlay">
                    <span class="live-badge" id="liveBadge">üî¥ LIVE</span>
                    <span class="viewer-count" id="viewerCount">0 watching</span>
                </div>
                
                <div id="loadingMessage" onclick="window.playVideo()">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                    <div>Waiting for streamer to go live...</div>
                </div>
            </div>
            
            <div class="stream-info">
                <h2>Live Stream</h2>
                <p id="streamerInfo">Waiting for stream...</p>
                <div class="stream-actions">
                    <button class="btn-action" onclick="copyLink()">üìã Copy Link</button>
                    <button class="btn-action" onclick="shareWhatsApp()">üí¨ Share WhatsApp</button>
                    <button class="btn-action" onclick="shareEmail()">üìß Share Email</button>
                    <button class="btn-action" id="likeBtn" title="Send a heart">‚ù§Ô∏è Like</button>
                </div>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-header">
                <h3>üí¨ Live Chat</h3>
                <div>
                    <span id="chatViewerCount">0 watching</span>
                    <button id="chatToggle" title="Toggle chat" style="background:none;border:none;color:inherit;font-size:1rem;cursor:pointer;padding:0 0.5rem;">‚¨áÔ∏è</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <span class="username">System</span>
                    <span class="text">Welcome to live chat!</span>
                </div>
            </div>
            <div class="chat-input" style="position: relative;">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendChatMessage()">Send</button>
                <button class="emoji-button" id="emojiBtn" title="Add emoji">üòä</button>
                <div class="emoji-picker" id="emojiPicker">
                    <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üëç</span><span>üéâ</span><span>üò¢</span><span>üòé</span><span>üò°</span>
                </div>
            </div>
        </div>
    </div>

    <!-- CRITICAL: Socket.IO script FIRST -->
    <script src="/socket.io/socket.io.js"></script>
    <script>console.log("üì¶ socket.io.js loaded");</script>
    
    <!-- Socket initialization -->
    <script src="/js/socket.js"></script>
    <script>console.log("üîå socket.js loaded");</script>
    
    <!-- Auth -->
    <script src="/js/auth.js"></script>
    <script>console.log("üë§ auth.js loaded");</script>
    
    <!-- Inline functions -->
    <script>
        console.log("üìÑ watch.html inline script starting");
        
        function sendChatMessage() {
            const input = document.getElementById("messageInput");
            const msg = input.value.trim();
            
            if (msg && window.socket) {
                console.log("üí¨ Sending chat:", msg);
                window.socket.emit("chat-message", msg);
                input.value = "";
            }
        }
        
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("‚úÖ Link copied to clipboard!");
            }).catch(() => {
                alert("‚ùå Failed to copy link");
            });
        }
        
        function shareWhatsApp() {
            const url = window.location.href;
            const text = "üé• Join my live stream! " + url;
            const whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(text);
            window.open(whatsappUrl, '_blank');
        }
        
        function shareEmail() {
            const url = window.location.href;
            const subject = "Join my LiveStream!";
            const body = "Check out my live stream: " + url;
            window.location.href = "mailto:?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üìÑ DOM Ready in watch.html");
            
            // welcome user
            const username = localStorage.getItem('username') || 'Viewer';
            document.getElementById('welcomeUser').textContent = 'Welcome, ' + username;

            // theme toggle persistence
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            if (currentTheme === 'light') {
                document.body.classList.add('light');
                themeToggle.textContent = 'üåû';
            } else {
                themeToggle.textContent = 'üåô';
            }
            themeToggle.addEventListener('click', () => {
                const isLight = document.body.classList.toggle('light');
                const newTheme = isLight ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = isLight ? 'üåû' : 'üåô';
            });

            // chat input enter
            const messageInput = document.getElementById("messageInput");
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendChatMessage();
                    }
                });
            }

            // emoji picker
            const emojiBtn = document.getElementById('emojiBtn');
            const picker = document.getElementById('emojiPicker');
            emojiBtn.addEventListener('click', () => {
                picker.style.display = picker.style.display === 'flex' ? 'none' : 'flex';
            });
            picker.addEventListener('click', (e) => {
                if (e.target.tagName === 'SPAN') {
                    messageInput.value += e.target.textContent;
                    messageInput.focus();
                }
            });

            // auto-scroll chat
            const chatMessages = document.getElementById('chatMessages');
            const observer = new MutationObserver(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            observer.observe(chatMessages, { childList: true });

            // like/heart animation
            const likeBtn = document.getElementById('likeBtn');
            likeBtn && likeBtn.addEventListener('click', () => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                const rect = likeBtn.getBoundingClientRect();
                heart.style.left = (rect.left + rect.width/2) + 'px';
                heart.style.top = (rect.top - 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            });

            // chat collapse toggle
            const chatToggle = document.getElementById('chatToggle');
            const chatSection = document.querySelector('.chat-section');
            if (chatToggle && chatSection) {
                chatToggle.addEventListener('click', () => {
                    const collapsed = chatSection.classList.toggle('chat-collapsed');
                    chatToggle.textContent = collapsed ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
                });
            }
        });
    </script>
    
    <!-- Viewer logic -->
    <script src="/js/viewer.js"></script>
    <script>console.log("üëÅÔ∏è viewer.js loaded");</script>
    
    <!-- Chat logic -->
    <script src="/js/chat.js"></script>
    <script>console.log("üí¨ chat.js loaded");</script>
    
    <script>console.log("‚úÖ ALL watch.html SCRIPTS LOADED");</script>
</body>
</html>
